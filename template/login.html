<div class="ui-login-pager">
   <form name="form" ng-submit="login()">
        <div class="form-group">
            <div class="col-sm-2">
                USERID
            </div>
            <div class="col-sm-10">
                <div class="email input-form" ng-class="{'validate-error': form.email.$dirty && form.email.$error.email && !emailFocus}">
                  <span class="icon shareFriend"></span>
                  <input type="text" name="email" id="email" ng-model="email"  ng-focus="emailFocus = true" ng-blur="emailFocus = false" placeholder="{{'email'|translate}}" />
                </div>
                
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                PASSWORD
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="password">
            </div>
        </div>
    </form>
</div>
